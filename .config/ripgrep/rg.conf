### rg.conf (file location set by RIPGREP_CONFIG_PATH)

--max-columns=469
--max-columns-preview
--smart-case
--column
--no-ignore

--colors=line:style:intense 
--colors=line:fg:172
--colors=column:fg:136 
--colors=match:fg:202 
--colors=match:style:bold  
--colors=path:style:intense 
--colors=path:fg:142 
--colors=path:style:underline

## types

# web
--type-add
web:*.{html,css,php,phtml,md,js}*

# text 
--type-add 
text:*.{txt,text,md}*

# ignore

--glob=!.cache/*
--glob=!SteamLibrary/*
--glob=!.steampath/*
--glob=!.steampid/*
--glob=!.wine/*
--glob=!wineprefixes/*
--glob=!Steam/*
--glob=!.steam/*

# maybes

--glob=!.cargo/*
--glob=!.gradle/*
--glob=!.PlayOnLinux/*
